<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Спринт№6 "Место - JavaScript"</title>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
</head>
<body class="root">
  <header class="header root__header">
    <img src="./images/logo-mesto.svg" class="header__logo" alt="Логотип Место">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <div class="profile__row">
        <img src="./images/image.png" class="profile__avatar" alt="Фото персонажа">
        <div class="profile__grid">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Корректировка информации о персонаже" class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить фото" class="profile__add-button"></button> 
    </section>

    <section class="elements content__elements">
      <ul class="elements__lists">
        
      </ul>
    </section> 
  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opacity popup_open_profil">
    <div class="popup__container">
      <form class="popup__forms popup__forms-input popup__forms-profil" name="form-name-job" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name__author" class="popup__form popup__form_new_name" value="" required minlength="2" maxlength="40">
        <span class="popup__span name__author-error"></span>
        <input type="text" name="name__job" class="popup__form popup__form_new_job" value="" required minlength="2" maxlength="200">
        <span class="popup__span name__job-error"></span>
        <button type="submit" aria-label="Сохранить и отправить новую форму" class="popup__button-save" 
        name="name-save">Сохранить</button>
        <button type="button" aria-label="Закрыть форму" class="popup__button-close popup__profil-close"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_opacity popup_open_mesto">
    <div class="popup__container">
      <form class="popup__forms popup__forms-input popup__forms-mesto" name="form-new-location" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="name__location" class="popup__form popup__form_title" placeholder="Название" 
        value="" required minlength="2" maxlength="30">
        <span class="popup__span name__location-error"></span>
        <input type="url" name="foto__location" class="popup__form popup__form_image" placeholder="Ссылка на картинку" required>
        <span class="popup__span foto__location-error"></span>
        <button type="submit" aria-label="Сохранить и отправить новое место" class="popup__button-save" 
        name="save-location">Создать</button>
        <button type="button" aria-label="Закрыть форму" class="popup__button-close popup__mesto-close"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container">
      <div class="popup__forms">
        <img class="popup__group" alt="">
        <h2 class="popup__group-title"></h2>
        <button type="button" aria-label="Закрыть форму" class="popup__button-close popup__foto-close"></button>
      </div>
    </div>
  </div>

  <template class="foto-template">
    <li class="element">
      <img class="element__masck-group" alt="">
      <button type="button" aria-label="Удалить место" class="element__garbage"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Поставить сердечко" class="element__heart"></button>
      </div>
    </li>  
  </template>

</body>
</html>
