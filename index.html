<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Спринт№4 "Место"</title>
</head>
<body class="root">
  <header class="header root__header">
    <img src="./images/logo-mesto.svg" class="header__logo" alt="Логотип Место">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <div class="profile__row">
        <img src="./images/image.png" class="profile__avatar" alt="Фото персонажа">
        <div class="profile__grid">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Корректировка информации о персонаже" class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить фото" class="profile__add-button"></button> 
    </section>

    <section class="elements content__elements">
      <ul class="elements__lists">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__masck-group" alt="фото замка в Крачаева">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" aria-label="Поставить сердечко" class="element__heart"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__masck-group" alt="фото горы Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="Поставить сердечко" class="element__heart"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__masck-group" alt="фото ущелья Домбай">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="Поставить сердечко" class="element__heart"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/gleb-lucky-7SF0nk9ddbY-unsplash.jpg" class="element__masck-group" alt="фото горы Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="Поставить сердечко" class="element__heart"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__masck-group" alt="фото ущелья Домбай">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="Поставить сердечко" class="element__heart"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__masck-group" alt="фото Карачаево-Черкессии">
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" aria-label="Поставить сердечко" class="element__heart"></button>
          </div>
        </li>
      </ul>
    </section> 
  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__forms" name="form-name-job">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name-author" class="popup__form popup__form_new_name" value="">
        <input type="text" name="name-job" class="popup__form popup__form_new_job" value="">
        <button type="submit" aria-label="Сохранить и отпрваить новую форму" class="popup__button-save" 
        name="save">Сохранить</button>
        <button type="button" aria-label="Закрыть форму" class="popup__button-close"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
