<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Спринт№4 "Место"</title>
</head>
<body class="root">
  <header class="header root__header">
    <img src="./images/logo-mesto.svg" class="header__logo" alt="Логотип Место">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <div class="profile__row">
        <img src="./images/image.png" class="profile__avatar" alt="Фото Жак-Ив Кусто">
        <div class="profile__grid">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add-button"></div> 
    </section>

    <section class="elements content__elements">
      <ul class="elements__lists">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__masck-group" alt="фото замка в Крачаева">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/heart.svg" class="element__heart" alt="иконка сердца">
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__masck-group" alt="фото горы Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/heart.svg" class="element__heart" alt="иконка сердца">
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__masck-group" alt="фото ущелья Домбай">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/heart.svg" class="element__heart" alt="иконка сердца">
          </div>
        </li>

        <li class="element">
          <img src="./images/gleb-lucky-7SF0nk9ddbY-unsplash.jpg" class="element__masck-group" alt="фото замка в Крачаева">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/heart.svg" class="element__heart" alt="иконка сердца">
          </div>
        </li>
        <li class="element">
          <img src="./images/alexey-elfimov-VobyEKUuuyU-unsplash.jpg" class="element__masck-group" alt="фото горы Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/heart.svg" class="element__heart" alt="иконка сердца">
          </div>
        </li>
        <li class="element">
          <img src="./images/dmitry-tur-5sPYYR6lG28-unsplash-2.jpg" class="element__masck-group" alt="фото ущелья Домбай">
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img src="./images/heart.svg" class="element__heart" alt="иконка сердца">
          </div>
        </li>
      </ul>
    </section> 
    
    <section class="popup content__popup">
      <img src="./images/Close Icon.svg" class="popup__button-close" alt="иконка крестик">
      <fieldset class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__form" type="text" id="name" value="">
        <input class="popup__form" type="text" id="craft" value="">
        <button class="popup__button-save" name="save" type="submit">Сохранить</button>
      </fieldset>
    </section>

  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
