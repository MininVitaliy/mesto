        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__masck-group" alt="фото ущелья Домбай">

            <h2 class="element__title">Домбай</h2>
            <img src="./images/heart.svg" class="element__heart">
          </div>
        </li>





      </ul>
    </section>
